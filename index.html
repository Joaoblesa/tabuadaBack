<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade tabuada</title>
</head>
<body>
    <div class="titulo">
        <h1>TABUADA js</h1>
    </div>
    
    <div class="main">
        <div class="digite">
            <input type="text" id="multiplicador" placeholder="Digite o multiplicador">
        </div>
    
        <div class="botao">
            <button id="calcular">calcular</button>
        </div>

        <div id="resultado" class="resultado">
        </div>
    </div>


    <script>

         const inputMultiplicador = document.getElementById('multiplicador');
        const botaoCalcular = document.getElementById('calcular');
        const divResultado = document.getElementById('resultado');

        botaoCalcular.addEventListener('click', function() {

            let numero = inputMultiplicador.value;

            if (numero === '' || isNaN(numero)) {
                divResultado.innerHTML = 'não é um número válido';
                return;
            }

           
            numero = Number(numero);
            divResultado.innerHTML = '';

            let tabuada = '';
            for (let i = 1; i <= 5; i++) {
                tabuada += `${numero} x ${i} = ${numero * i} <br>`;
            }

            divResultado.innerHTML = tabuada;
        });
    </script>
    
</body>
</html>
